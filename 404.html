<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Green Info Urban Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white">
    <div class="relative min-h-screen">
        <!-- Brick Pattern Background -->

        <div class="relative min-h-screen flex items-center justify-center px-4">
            <div class="text-center">
                <div class="animate-float mb-8">
                    <svg class="mx-auto h-24 w-24 text-[#00A651]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </div>
                <h1 class="text-6xl font-bold text-[#00A651] mb-4">404</h1>
                <h2 class="text-2xl font-semibold text-white mb-4">Page Not Found</h2>
                <p class="text-gray-300 mb-8 max-w-md mx-auto">
                    The page you're looking for doesn't exist or has been moved.
                    Let's get you back on track!
                </p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/green_info/" class="rounded-xl bg-[#00A651] px-6 py-3 text-white font-semibold hover:bg-[#00A651]/90 transition-all duration-300 hover:scale-105">
                        Back to Home
                    </a>
                    <a href="/green_info/services" class="rounded-xl bg-black/50 px-6 py-3 text-white font-semibold hover:bg-black/70 transition-all duration-300 hover:scale-105">
                        View Services
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
